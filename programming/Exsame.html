    <script>

        body{

    color:rgb(0, 0, 0);
                
        }

            color: rgb(255, 255, 255);
        }
        fieldset {

            border-width: 10px;
            border-color: chocolate;
        }
    </style>

</head>
<body><center>
        <img src="h4.png" height="150px">

            <tr>

                <td>บาท</td>
            </tr>
            <tr>

                <td>:</td>

            </tr>
            <tr>

            </tr>

                <td>:</td>
                <td><script>document.write(Change)</script></td>
                <td>บาท</td>
            </tr>




        </table></center>
    </fieldset></center>
